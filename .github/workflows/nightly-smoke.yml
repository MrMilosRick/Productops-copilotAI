name: Nightly Smoke

on:
  schedule:
    - cron: "0 2 * * *" # daily 02:00 UTC
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare compose env
        run: |
          cp -n infra/.env.example .env 2>/dev/null || true
          test -f .env || touch .env

      - name: Run smoke
        run: make ci-smoke

      - name: Dump compose logs on failure
        if: failure()
        run: |
          make -C infra logs

      - name: Cleanup
        if: always()
        run: |
          make -C infra down
