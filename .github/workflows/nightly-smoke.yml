
on:
  schedule:
    - cron: "0 2 * * *"   # ежедневно 02:00 UTC
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Run smoke
        run: make smoke

      - name: Dump compose logs on failure
        if: failure()
        run: |
          cd infra
          docker compose ps
          docker compose logs --no-color --tail=400 web worker db redis || true

      - name: Cleanup
        if: always()
        run: |
          cd infra
