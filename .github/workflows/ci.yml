name: ci

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare compose env
        run: |
          cp -n infra/.env.example infra/.env 2>/dev/null || true
          test -f infra/.env || touch infra/.env

      - name: Run smoke
        run: |
          make ci-smoke

      - name: Dump compose logs on failure
        if: failure()
        run: |
          make -C infra logs

      - name: Cleanup
        if: always()
        run: |
          make -C infra down
