
on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compose-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run make ci
        run: make ci

      - name: Dump compose logs on failure
        if: failure()
        run: |
          cd infra
          docker compose ps
          docker compose logs --no-color --tail=300 web worker db redis || true

      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose down -v || true
